<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>P2P Messaging</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>

<body>
    <main class="content">
        <div class="container p-0">
            <div class="card">
                <div class="row g-0">
                    <div class="col-12 col-lg-12 col-xl-12">
                        <div class="py-2 px-4 border-bottom d-none d-lg-block">
                            <div class="d-flex align-items-center justify-content-center h-100">
                                <div class="center pl-3">
                                    <h1 class="h3 mb-3">P2P Messaging</h1>
                                </div>
                            </div>
                        </div>
                        <div id="messages">
                            <div class="chat-messages p-4">
                            </div>
                        </div>
                        <div class="flex-grow-0 py-3 px-4 borader-top">
                            <form id="messageForm" class="row">
                                <input class="col-sm-12 col-md-2 col-lg-2" type="text" id="nameInput" placeholder="Your Name">
                                <input class="col-sm-12 col-md-8 col-lg-8" type="text" id="messageInput" placeholder="Your Message">
                                <button class="col-sm-12 col-md-2 col-lg-2" type="submit">Send</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
